<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Website</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body>
    <div class="w-2/3 right-0 p-2 absolute">
        <header class="text-3xl">Medchecker</header>
        <h1> Chord Diagramm </h1>
        <button class="px-4 py-2 rounded-sm bg-gray-300 mb-3" id="hide">hide</button>
        <div class="center" id ="chart"></div></div>


    <div class="min-h-fill rounded-b-2xl w-1/3 p-5 bg-gray-200">
        <div>
        <p class="font-bold inline w-fit text-2xl mb-5">Diseases</p>
        <svg class="w-10 float-right text-white h-10"> 
            <circle class="fill-white stroke-gray-400" cx="20" cy="20" r="17"> </circle>
            <text x="17" y="27" class="text-xl font-bold" fill="gray">i</text></svg>
        </div>
        <form id="form" method="get">
           
            <select 
                name="inputbox"
                class="my-5 p-2 text-sm block w-full" 
                id="dropdown" 
                title="diseases"
                size="8"
                multiple>
            </select>
            <div class="w-full place-content-around gap-5 grid grid-cols-2">
                <input class="bg-white p-2 rounded-md" 
                    title="reset" 
                    type="reset">
                <input class="bg-white p-2 rounded-md" 
                    type="button"
                    id="submit"
                    value="submit">
            </div>
        </form>
        <div class="border-2 p-3 rounded-md mb-3 border-white">
        <h1 class="font-bold text-gray-500 text-lg">Your Selection:</h1>
     <ul class="my-2" id="diseaseList"> </ul>
    </div>
    <div id="div" class="border"></div>
    </div>
        <script type="text/javascript" src="query.js"></script>
        <script type="text/javascript" src="interactions.js"></script>
        <script type="text/javascript" src="dropdown.js"></script>    
        <script type="text/javascript" src="matrix.js"></script>    
</body>
</html>
