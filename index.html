<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Website</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body>
    <header class="w-2/3 right-0 p-2 absolute text-3xl">Medchecker</header>
    <div class="h-full w-1/3 p-5 bg-gray-200">
        <p class="font-bold text-2xl mb-5">Diseases</p>
       
        <form id="form" method="get">
            <input 
                type="search" 
                id="searchbar" 
                class="h-10 w-4/5 rounded-sm"
                placeholder="Search...">
                <input type="button" title="search" class="w-1/6 h-10 rounded-md float-right bg-gray-400"></input>
            <select 
                name="inputbox"
                class="my-5 p-2 text-sm block w-full" 
                id="dropdown" 
                title="diseases"
                multiple>
            </select>
            <div class="w-full place-content-around gap-5 grid grid-cols-2">
                <input class="bg-white p-2 rounded-md" title="reset" type="reset">
                <input class="bg-white p-2 rounded-md" 
                    type="button"
                    id="submit"
                    value="submit">
            </div>
        </form>
        <div class="border-2 p-3 mb-3 border-white">
            <h1 class="font-bold text-gray-500 text-lg">Your Selection:</h1>
     <ul class="my-2"> </ul>
    </div>
    <div id="div" class="border"></div>
    </div>
        <script type="text/javascript" src="query.js"></script>
        <script type="text/javascript" src="interactions.js"></script>
        <script type="text/javascript" src="dropdown.js"></script>
        
</body>
</html>
