<body class="bg-gray-100">
    <header class="w-full bg-white p-5 mb-2 float-right">

    <div class="w-2/3 bg-gray-100 float-right h-5/6 p-5">
        <header class="text-3xl font-bold text-gray-600">Medchecker</header>
        <h1> Chord Diagram </h1>
        <div class="grid mt-5 min-h-1/2 place-content-center" id ="chart">
            <div class="bg-gray-200 p-5 rounded-lg font-light m-10">
            Begin by selecting two diseases from the list. <br>
            to select two hold ctrl while clicking with your mouse
            <svg class="mt-5"height="20" width="100">
                <polygon class="fill-gray-600" points="30,0 30,20 0,10"></polygon>
             <line class="stroke-gray-600 stroke-2" x1="30" y1="10" x2="100" y2="10"></line>
            </svg>
        </div>
        </div>
    </div>


    <div class="min-h-[calc(100vh-95px)] float-left rounded-b-2xl w-1/3 p-5 bg-gray-200">
        <div class="inline-flex pt-4">
        <p class="font-bold text-2xl">Diseases</p>
        <svg class="w-10 text-white h-10 float-right"> 
            <circle class="fill-white stroke-gray-400" cx="20" cy="20" r="17"> </circle>
            <text x="17" y="27" class="text-xl font-bold" fill="gray">i</text>
        </svg>
        </div>
        <form id="form" method="get">
            <select 
                name="inputbox"
                class="mb-5 p-2 text-sm block w-full" 
                id="dropdown" 
                title="diseases"
                size="8"
                multiple>
            </select>
            <div class="w-full place-content-around gap-5 grid grid-cols-2">
                <input class="bg-white p-2 rounded-md" 
                    title="reset" 
                    type="reset">
                <input class="bg-white p-2 rounded-md" 
                    type="button"
                    id="submit"
                    value="submit">
            </div>
        </form>

        <div class="border-2 p-3 rounded-md mb-3 border-white">
        <h1 class="font-bold text-gray-500 text-lg">Your Selection:</h1>
     <ul class="my-2" id="diseaseList"> </ul>
    </div>
    <div id="div" class="border"></div>
    </div>
