<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Website</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <style>
        body{
            background-image: url(../static/background.svg);
            background-size: cover;
        }
    </style>
    <body>
    <!-- header -->
        <header class="w-full bg-white p-5 float-right">
            <nav class="flex text-xl justify-around">
                <a class="hover:border-b-2 border-gray-400"
                    href="homepage.html">HOME</a>
            </nav>
        </header>
    <!-- Image  -->
        <div class="w-full h-44 overflow-hidden">
            <img alt="demo" src="../static/header.svg" class="object-cover
                w-full overflow-hidden">
        </div>

            <div class="w-2/3 float-right h-5/6">
                <header class="text-4xl text-center w-full font-bold bg-white
                    h-20 pt-4 text-gray-600">Medchecker</header>
                <div class="grid h-full overflow-hidden m-16 inline p-10 mx-auto w-fit bg-white/50 place-content-center" id="chart">
                    <div class="bg-white/70 drop-shadow-2xl p-5 rounded-lg
                        text-xl font-light m-14">
                        Begin by selecting two diseases <br> from the list.
                        to select two hold <br>ctrl while clicking with your
                        mouse
                        <svg class="mt-10" height="20" width="100">
                            <polygon class="fill-gray-600" points="30,0 30,20
                                0,10"></polygon>
                            <line class="stroke-gray-600 stroke-2" x1="30"
                                y1="10" x2="100" y2="10"></line>
                        </svg>
                    </div>
                </div>
            </div>


            <div class="min-h-fit float-left drop-shadow-xl font-bold
                rounded-b-2xl w-1/3 p-5 bg-blue-600">
                <div class="inline-flex pt-4">
                    <p class="font-bold text-white mb-2 text-2xl">Diseases</p>
                </div>
                <form id="form" method="get">
                    <select
                        name="inputbox"
                        class="mb-5 p-2 text-lg block w-full"
                        id="dropdown"
                        title="diseases"
                        size="15"
                        multiple>

                    </select>
                    <div class="w-full place-content-around gap-5 grid
                        grid-cols-2">
                        <button class="text-blue-600 bg-white p-2 rounded-md"
                            title="reset"
                            type="reset"
                            onClick="window.location.reload()">reset</button>
                        <input class="text-blue-600 bg-white p-2 rounded-md"
                            type="button"
                            id="submit"
                            value="submit">
                    </div>
                </form>

                <div class="border-2 p-3 bg-white rounded-md mb-3 border-white">
                    <h1 class="font-bold text-gray-500 text-lg">Your Selection:</h1>
                    <ul class="my-2 " id="diseaseList"> </ul>
                </div>
                <div id="div" class="border 
                    rounded-md p-3 bg-white"></div>

                <script type="text/javascript" src="../scripts/query.js"></script>
                <script type="text/javascript" src="../scripts/interactions.js"></script>
                <script type="text/javascript" src="../scripts/dropdown.js"></script>
                <script type="text/javascript" src="../scripts/visualization.js"></script>
                <script type="text/javascript" src="../scripts/medications.js"></script>
            </body>
        </html>
